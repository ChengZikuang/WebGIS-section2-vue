<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>post</button>
    <script>
      //fetch是一个promise风格的api 返回的Promise是一个Response的可读流对象，需要调用一个方法来拿到数据 json()
      //   fetch("http://localhost:3000/posts")
      //     .then((res) => {
      //       return res.json();
      //     })
      //     .then((res) => {
      //       console.log(res, "res");
      //     });
      document.querySelector("button").onclick = function () {
        let data = { title: "peiqi", views: 100 };
        fetch("http://localhost:3000/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
      };
    </script>
  </body>
</html>
