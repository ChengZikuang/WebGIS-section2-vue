<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="count++">{{count}}</button>
        <button @click="hello">hello</button>
        <a v-if="show" :href="url">a1</a>
        <a v-else href="">a2</a>
        <a v-show="show" href="">show</a>
        <button @click="show=!show">showif</button>
        <template v-if="show">
            <h1>1</h1>
            <h2>2</h2>
            <p>p</p>
        </template>
        <div v-for="item in arr" :key="item">{{item}}</div>
        <li v-for="(value,key,index) in object">
            {{ value }}
            {{ key }}
            {{ index }}
        </li>
        <div v-text="arr"></div>
        <div v-html="arr"></div>
    </div>
    <script src="../vue2.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                count:0,
                url:"http://www.bing.com",
                show:"ture",
                arr: [1, 2, 3],
                object: {
                    title: 'How to do lists in Vue',
                    author: 'Jane Doe',
                    publishedAt: '2016-04-10'
                }
            },
            methods:{
                hello(){
                    alert("hello vue")
                }
            }
        })
    </script>
</body>
</html>
